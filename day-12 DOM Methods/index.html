<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="./method.js" type="text/javascript"></script>
</head>
<body>
    <h3>Document Object Model</h3>
    <button style="background-color: blue;" id="btn1" onmouseover="haa()">Mouseover</button>
    <button style="background-color: aqua;" id="btn2" onmouseout="changecolor1()">onmouseout</button>
    <button style="background-color: blueviolet;" id="btn3" onclick="changecolor2()">onclick</button>
    <button class="btn4" style="background-color:brown;" ondblclick="changecolor3()">ondblclick</button>
    <button class="btn5" style="background-color:rgb(42, 159, 165);" onclick="changecolor4()">onclick</button>
    <hr>
    <form>
        <input type="text" id="btn6" onfocus="changecolor5()" placeholder="onfocus Example">
        <input type="text" id="btn7" onblur="changecolor6()" placeholder="onblur Example">
    </form>

</body>
</html>
